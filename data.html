<script>
function dataBtnClick(elem) {
	var myId = elem.id;
	for ( i = 1; i < 15; i++) {
		var ids = document.getElementById(i);
		if ( ids.id != myId ) {
			ids.style.border = "2px solid #D3D3D3";
		}
		else {
				document.getElementById(myId).style.border = "2px solid black";
		}
	}

}	


function getRandomInt(min, max) {
  min = Math.ceil(min);
  max = Math.floor(max);
  return Math.floor(Math.random() * (max - min)) + min; //The maximum is exclusive and the minimum is inclusive
}

var trace = {
	x: [getRandomInt(0, 3), getRandomInt(3, 6), getRandomInt(6, 9),getRandomInt(9, 12) ],
	y: [getRandomInt(0, 5), getRandomInt(0, 5), getRandomInt(0, 5),getRandomInt(0, 5) ],
};

var trace2 = {
	x: [getRandomInt(0, 3), getRandomInt(3, 6), getRandomInt(6, 9),getRandomInt(9, 12) ],
	y: [getRandomInt(0, 5), getRandomInt(0, 5), getRandomInt(0, 5),getRandomInt(0, 5) ],
};

var data = [trace];
var data2 = [trace2];
